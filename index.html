<!Doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>الباشمهندس ماهر</title>
  <!-- Page tab icon -->
  <link rel="icon" href="img/Logo-01.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!----css3---->
  <link rel="stylesheet" href="css/custom.css">

  <!--google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blaka&display=swap" rel="stylesheet">

  <!--google material icon-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container text-center">
    <header class="row header justify-content-center">
      <nav class="col-5">
        <div class="row">
          <div class="col-4">
            <img src="img/LogoName.png" alt="" width="50px">
          </div>
          <div class="col-8">
            <h2>الباشمهندس ماهر</h2>
          </div>
        </div>
      </nav>
    </header>
    <section class="row content">
      <form class="col-sm-6" action="">
        <div class="row">
          <div class="col">
            <input type="text" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="email" placeholder="Email" aria-label="Email">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="password" placeholder="Password" aria-label="Password">
          </div>
          <div class="col">
            <input type="password" placeholder="Confirm password" aria-label="Confirm password">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <select aria-label="Default select example">
              <option selected>Education level</option>
              <option value="1">High school</option>
              <option value="2">University</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <select aria-label="Default select example">
              <option selected>Gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
          <div class="col">
            <select aria-label="Default select example">
              <option selected>City</option>
              <option value="1">Cairo</option>
              <option value="2">Giza</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <input class="btn btn-primary" type="submit" value="Signup">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col">
            <h6>You aleady have an account?</h6>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <input class="btn btn-primary" type="button" value="Login" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">
          </div>
        </div>
      </form>
      <div class="col-sm-6">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/slider1 (1).jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/slider1 (2).jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/slider1 (3).jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Login Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
